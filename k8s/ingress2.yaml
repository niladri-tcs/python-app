apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: py-app
spec:
  rules:
  - host: py-app.nrworks.local # The domain name for external access
    http:
      paths:
      - path: / # The path within the domain
        pathType: Prefix # Or Exact, ImplementationSpecific
        backend:
          service:
            name: py-app # The name of your Kubernetes Service
            port:
              number: 8080 # The port of your Kubernetes Service